<!DOCTYPE html>
<html>
<head>
  <title>TESTE</title>
</head>
<body>
  <h1>TESTE ROTA</h1>

  <button onclick="acessarRota()">Acessar Rota</button>

  <script>
    function acessarRota() {
      // Fazer uma requisição para a rota do arquivo em Python
      fetch('http://localhost:5000/execute')
        .then(response => response.text())
        .then(data => {
          console.log('Resposta:', data);
          
          // Faça algo com a resposta recebida do arquivo Python
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }
  </script>
</body>
</html>
